
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="salary"  [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Your salary" required>
                    <label>salary :<label class="red-text">*</label></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="emailId"  [(ngModel)]="employeeService.selectedEmployee.emailId" placeholder="Enter your EmailId" required>
                    <label>emailId :<label class="red-text">*</label></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="mobileNumber"  [(ngModel)]="employeeService.selectedEmployee.mobileNumber" placeholder="Enter your mobile number" required>
                    <label>mobileNumber :<label class="red-text">*</label></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="date" name="dateOfJoining"  id="date" [(ngModel)]="employeeService.selectedEmployee.dateOfJoining" placeholder="Enter your Date Of joining" required>
                    <label>Date of joining :<label class="red-text">*</label></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <p>Select your gender</p>
                    <select name="gender" [(ngModel)]="employeeService.selectedEmployee.gender" class="form-select" placeholder="select your gender" style="display: block" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="col s7">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
    <table class="responsive-table highlight">
        <thead>
          <tr>
            <th>Name</th>
            <th>salary</th>
            <th>emailId</th>
            <th>mobileNumber</th>
            <th>dateOfJoining</th>
            <th>gender</th>
          </tr>
        </thead>
        <tr *ngFor="let emp of employeeService.employees">
          <td>{{emp.name}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.emailId}}</td>
          <td>{{emp.mobileNumber}}</td>
          <td>{{emp.dateOfJoining}}</td>
          <td>{{emp.gender}}</td>
          <td>
              <a class="action-btn" (click)="onEdit(emp)">
                <i class="material-icons">edit</i>
              </a>
              <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
        </tr>
      </table>
</div>
</div>
        </div>
      </div>
      </div>
